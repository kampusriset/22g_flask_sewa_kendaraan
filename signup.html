<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil</title>
    <link href="{{url_for('static',filename='style2.css')}}" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="font-family" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: #626567;" id="login-body">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
        <div class="container">
            <img src="{{url_for('static',filename='logosuper.png')}}" class="navbar-brand-logo" width="100" height="100" href="#home"></img>
            <a class="navbar-brand " style="font-family: 'Dosis',sans-serif;font-weight: 600; font-size: 40px;padding-left: 2rem;" href="#" >Admin Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2" style="font-family: Dosis;font-weight: 500;font-size: larger;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{url_for('Index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Mobil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('pesan')}}">Pesan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="">Kontak</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /><path d="M21 21v-2a4 4 0 0 0 -3 -3.85" /></svg>
                        </a>
                        <ul class="dropdown-menu" style="background-color: #f3f4f5;">
                            <li><a class="dropdown-item" href="#">Admin Login</a></li>
    
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container-fluid">
            <form action="{{url_for('sign_up')}}" class="mx-sm-auto form-login" id="login" method="post">
                <h4 class="text-center">Sign Up</h4>
                <div class="mb-3 mt-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="password" required>
                  
                </div>
                {%with messages = get_flashed_messages()%}
                {%if messages%}
                {%for message in messages%}
                <div class="alert alert-success alert-dismissable" role="alert">
                {{message}}
                    <button type="button" class="close ms-auto" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> 
                </div>
                {%endfor%}
                {%endif%}
                {%endwith%}
                <div>
                    <p>Already have an account?<a href="{{url_for('login')}}">Login</a></p>
                </div>
                <button type="submit" class="btn submit-button mt-2 text-white" value="log_in" style="background-color: #626567;">Sign Up</button>
              </form>
        </div>
    </div>
    











    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
